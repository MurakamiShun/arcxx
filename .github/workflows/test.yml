name: test

on:
  push:
    branches-ignore:
      - gh-pages

env:
  BUILD_TYPE: Debug
  CC: gcc-10
  CXX: g++-10

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/test/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} ${{github.workspace}}/test

      - name: Build
        run: cmake --build ${{github.workspace}}/test/build --config ${{env.BUILD_TYPE}}

      - name: Run tests
        working-directory: ${{github.workspace}}/test/build
        run: ctest -V